<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src='http://d3js.org/d3.v3.min.js'></script>
</head>
<body>
    <script type='text/javascript'>

        var pie = d3.layout.pie();
        var pieData;
        var w = 300;
        var h = 300;

        var outerRadius = w/2;
        var innerRadius = 0;
        var arc = d3.svg.arc()
                .innerRadius(innerRadius)
                .outerRadius(outerRadius);

        d3.csv("ageRanges_Names.csv", function(error, data) {
                    pieData = data;
        });
        var pie_values = d3.values(pieData.POP);

        var svg = d3.select("body")
                .append("svg")
                .attr("width",w)
                .attr("height",h);
        var arcs = svg.selectAll("g.arc")
                .data(pie(pie_values))
                .enter()
                .append("g")
                .attr("class","arc")
                .attr("transform","translate("+outerRadius+","+outerRadius+")");
        arcs.append("path")
                .attr("fill",function(d,i){
            return color(i);
        })
        .attr("d",arc);



    </script>



</body>
</html>
